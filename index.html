<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtachon Project</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body translate="no">
    <div class="page-header">
        <div class="img-div">
            <img class="image" src="img/order-summary-project12.png" alt="man listening to music">
        </div>
        <section class="order-section">
            <div>
                <h2 class="page-sub">Order Summary</h2>
                <p class="page-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="inner-section">
                <div class="symbol-holder">
                    <img class="symbol" src="img/order-summary-project14.png" alt="music symbol">

                    <div class="page">
                        <strong class="page-sec">Annual Plan</strong>
                        <p class="page-sec lead">$59.99/year</p>
                    </div>
                    <div>
                        <a class="change" href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="btn-holder">
                <a class="btn" href="#">Proceed to Payment</a>
            </div>
            <p class="cls">Cancel Order</p>
        </section>
    </div>
</body>

</html>
